    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fic Generator</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- endbower -->

    <!--[if IE]>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">ficgenerator</h3>
      </div>

      <div class="row">
        <div class="col-lg-12 main-column">
          <p>Choose a ship, hit the button, get inspired!</p>

          <div class="form-group">
            <select id="ship-selector" class="form-control">
              <option value="">Select a ship!</option>
            </select>
          </div>
          <button id="go" class="btn btn-primary">Idea me!</button>

          <br/>
          <br/>
          <p class="idea">
            <span id="main-trope"></span>
            <span id="secondary-trope"></span>
          </p>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <!-- endbower -->

    <!-- build:js scripts/plugins.js -->
